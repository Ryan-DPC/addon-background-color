name: CI Pipeline
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v5
            - name: Set up Node.js
              uses: actions/setup-node@v6
              with: 
                node-version: 24
            - name: Install dependencies
              run: npm i
            - name: Test Lint Code
              run: npm run lint:check
            - name: Lint Code
              run: npm run lint:fix
            - name: Package app
              run: npm run zip